<div class="mapcontainer">
  <div id="map" class="map"></div>
  <div class="padding-top"></div>
  <div class="padding-left"></div>
  <div class="padding-right"></div>
  <div class="padding-bottom"></div>
  <div class="center"></div>
</div>
<button (click)="zoomtoswitzerlandbest()" id="zoomtoswitzerlandbest">
  Zoom to Switzerland
</button>
(best fit),<br />
<button
  (click)="zoomtoswitzerlandconstrained()"
  id="zoomtoswitzerlandconstrained"
>
  Zoom to Switzerland
</button>
(respect resolution constraint).<br />
<button (click)="zoomtoswitzerlandnearest()" id="zoomtoswitzerlandnearest">
  Zoom to Switzerland
</button>
(nearest),<br />
<button (click)="zoomtolausanne()" id="zoomtolausanne">Zoom to Lausanne</button>
(with min resolution),<br />
<button (click)="centerlausanne()" id="centerlausanne">
  Center on Lausanne
</button>
